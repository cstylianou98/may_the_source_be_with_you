<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/adminPage.css">
    <script src="assets/adminPage.js" defer></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>


    <title>Admin Page</title>
</head>
<body>
    <h1>Welcome to admin page</h1>
    <h2>Volunteering info</h2>
    <h3>Select which volunteer information you want to see:</h3>

    <div class="btn-container">
        <button id="countryside">Countryside</button>
        <button id="recycling">Recycling</button>
        <button id="skills">Skills</button>
        <button id="library">Library</button>
        <button id="clear">Clear Data</button>
    </div>
    
    <table id="dataTable">
           <thead>
             <tr>
               <th>Name</th>
               <th>Email</th>
               <th>Contact Info</th>
               <th>Address</th>
             </tr>
        </thead>
       <tbody id="dataContainer"></tbody>
    </table>
    <div id="data-container"></div>
</body>
</html>
