<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script defer src="./assets/login-signup.js"></script>
</head>
<body>
    <div>
        <div class="tab-content">
            <div id="login" class="active tab-pane fade in active">
                <section class="ftco-section">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-md-3"></div>
                            <div class="col-md-6 text-center mb-5">
                                <h2 class="heading-section">COMMUNITY</h2>
                            </div>
                            <div class="col-md-3"></div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-12 col-lg-12">
                                <div class="wrap d-md-flex">
                                    <img class="img" src="./assets/paper-doll-chain.jpg" alt="">
                                    <div class="login-wrap p-4 p-md-5">
                                        <div class="d-flex">
                                        <div class="w-100">
                                            <h3 class="mb-4">Login</h3>
                                        </div>
                                    </div>
                                    <form action="#" class="signin-form" id="login-form">
                                        <div class="form-group mb-3">
                                            <label class="label" for="name">Username</label>
                                            <input type="text" class="form-control" name="username" placeholder="Username" required="">
                                        </div>
                                        <div class="form-group mb-3">
                                            <label class="label" for="password">Password</label>
                                            <input type="password" class="form-control" name="password" placeholder="Password" required="">
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="form-control btn btn-primary rounded submit px-3">Login</button>
                                        </div>
                                        <div class="form-group d-md-flex">
                                            <div class="w-50 text-left">
                                                <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                                                    <input type="checkbox" checked="">
                                                    <span class="checkmark"></span>
                                                </label>
                                            </div>
                                            <div class="w-50 text-md-right">
                                                <a href="#">Forgot Password</a>
                                            </div>
                                        </div>
                                    </form>
                                    <p class="text-center">Not a member? <a data-toggle="tab" href="#signup">Sign Up</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div id="signup" class="tab-pane fade">
                <section class="ftco-section">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-md-3"></div>
                            <div class="col-md-6 text-center mb-5">
                                <h2 class="heading-section">COMMUNITY</h2>
                            </div>
                            <div class="col-md-3"></div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-12 col-lg-12">
                                <div class="wrap d-md-flex">
                                    <img class="img" src="./assets/paper-doll-chain.jpg" alt="">
                                    <div class="login-wrap p-4 p-md-5">
                                        <div class="d-flex">
                                        <div class="w-100">
                                            <h3 class="mb-4">Sign Up</h3>
                                        </div>
                                    </div>
                                    <form action="#" class="signin-form" id="signup-form">
                                        <div class="form-group mb-3">
                                            <label class="label" for="name">Username</label>
                                            <input type="text" class="form-control" name="username" placeholder="Username" required="">
                                        </div>
                                        <div class="form-group mb-3">
                                            <label class="label" for="password">Password</label>
                                            <input type="password" class="form-control" name="password" placeholder="Password" required="">
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign Up</button>
                                        </div>
                                        <div class="form-group d-md-flex">
                                            <div class="w-50 text-left">
                                                <label>
                                                    <span></span>
                                                </label>
                                            </div>
                                            <div class="w-50 text-md-right">
                                                <a></a>
                                            </div>
                                        </div>
                                    </form>
                                    <p class="text-center">Already a member? <a data-toggle="tab" href="#login">Login</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
